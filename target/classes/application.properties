spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://${MYSQL_URL:localhost}:3306/springBatch
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:ea}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:cs544}
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
server.port=9191
spring.batch.jdbc.initialize-schema=ALWAYS


#disabled job run at startup
spring.batch.job.enabled=false

application.jwt.secretKey=securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecure
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=10
